<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume vs Job Skill Matching</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .result-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        .result-item {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
        .feedback-box {
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 4px;
            font-style: italic;
        }
        .btn-home {
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="result-card">
        <div class="result-heading"> Resume vs Job Skill Matching</div>

        <div class="result-item">
            <strong>Resume Skills:</strong>
            <span class="highlight" th:text="${result.resumeSkills}">[java, sql]</span>
        </div>

        <div class="result-item">
            <strong>Job Required Skills:</strong>
            <span class="highlight" th:text="${result.jobRequiredSkills}">[spring boot, java, sql]</span>
        </div>

        <div class="result-item">
            <strong>Matched Skills:</strong>
            <span class="text-success" th:text="${result.matchedSkills}">[java, sql]</span>
        </div>

        <div class="result-item">
            <strong>Missing Recommended Skills:</strong>
            <span class="text-danger" th:text="${#lists.isEmpty(result.missingSkills) ? 'None ' : result.missingSkills}">[spring boot]</span>
        </div>

        <div class="result-item">
            <strong>Match Score:</strong>
            <span class="highlight" th:text="${result.score + '%'}">70%</span>
        </div>

        <div class="result-item feedback-box">
            <span th:text="${result.feedback}">Good match. Consider learning: Spring Boot</span>
        </div>

        <div class="text-center btn-home">
            <a href="/my-resumes" class="btn btn-primary">‚Üê Go To My Resumes</a>
        </div>
    </div>
</div>
</body>
</html>
