<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Resume - Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0"> Update Resume Details</h4>
        </div>
        <div class="card-body">

            <form th:action="@{'/admin/update/' + ${resume.id}}" th:object="${resume}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"> Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email address" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label"> Phone</label>
                    <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="Enter phone number" required>
                </div>

                <div class="mb-3">
                    <label for="skillsText" class="form-label"> Skills</label>
                    <textarea th:field="*{skillsText}" id="skillsText" class="form-control" rows="4" placeholder="Enter comma-separated skills (e.g. Java, SQL, HTML)" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                    <button type="submit" class="btn btn-success"> Update Resume</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
