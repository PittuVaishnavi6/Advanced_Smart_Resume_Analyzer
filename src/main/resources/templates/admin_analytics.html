<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Analytics Dashboard</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        h2 { color: darkblue; }
        table { width: 50%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>Admin Analytics Dashboard</h2>

    <p><strong>Total Resumes Analyzed:</strong> <span th:text="${analytics.totalResumes}"></span></p>
    <p><strong>Average Match Score:</strong> <span th:text="${analytics.averageScore} + '%'"></span></p>

    <h3>Top 5 Missing Skills</h3>
    <table>
        <tr><th>Skill</th><th>Frequency</th></tr>
        <tr th:each="entry : ${analytics.topMissingSkills}">
            <td th:text="${entry.key}">Skill</td>
            <td th:text="${entry.value}">Count</td>
        </tr>
    </table>

    <h3>Top 5 Matched Skills</h3>
    <table>
        <tr><th>Skill</th><th>Frequency</th></tr>
        <tr th:each="entry : ${analytics.topMatchedSkills}">
            <td th:text="${entry.key}">Skill</td>
            <td th:text="${entry.value}">Count</td>
        </tr>
    </table>

    <br><a href="/admin/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
