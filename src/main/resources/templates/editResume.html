<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Resume</title>
</head>
<body>
    <h2>Edit Resume</h2>
    <form th:action="@{/admin/update}" th:object="${resume}" method="post">
        <input type="hidden" name="id" th:value="${resume.id}" />
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <label>Email:</label>
        <input type="text" th:field="*{email}" /><br/>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" /><br/>
        <label>Skills (comma-separated):</label>
        <input type="text" th:field="*{skillsText}" /><br/>
        <button type="submit">Update</button>
    </form>
</body>
</html>
